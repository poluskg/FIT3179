<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Week 10 Homework Assessment Task</h1>
<br>

<h2>Visualisation 1</h2>
<div id="choropleth_map"></div>

<h2>Visualisation 2</h2>
<div id="stacked_bar_chart"></div>

<script type="text/javascript">
  var specVis1= "../week_9/js/choropleth_map.vg.json";
  var specVis2 = "./js/stacked_bar_chart.vg.json";

  vegaEmbed('#choropleth_map', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   vegaEmbed('#stacked_bar_chart', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
